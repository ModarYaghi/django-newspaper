{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Set New Password{% endblock %}
{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h2>Choose a New Password</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success mt-2" type="submit">Reset Password</button>
      </form>
    </div>
  </div>
{% endblock %}
