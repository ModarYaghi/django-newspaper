{% extends "base.html" %}
{% block content %}
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="text-danger">Delete Article</h2>
      <p>Are you sure you want to delete <strong>"{{ article.title }}"</strong>?</p>
      <form action="" method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Yes, Delete</button>
        <a href="{% url 'article_detail' article.pk %}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
